<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="">
        <label>Nombre</label>
        <div class="nombre">
            <input type="text" name="" id="">
        </div>
        <label>Profesion</label>
        <div class="profesion">
            <select name="" id="tSelProf">
                <option value="" ></option>
            </select>
        </div>
        <label>Género</label>
        <div class="genero">
            <input type="radio" name="genre" id="masc">
            <label for="masc">Masculino</label>
            <br>
            <input type="radio" name="genre" id="fem">
            <label for="fem">Femenino</label>
            <br>
            <input type="radio" name="genre" id="ext">
            <label for="ext">Ambos</label>
        </div>
        <label>Aficiones</label>
        <div class="aficiones">
            <input type="radio" name="aficion" id="fut">
            <label for="fut">Fútbol</label>
            <br>
            <input type="radio" name="aficion" id="moto">
            <label for="moto">Motociclismo</label>
            <br>
            <input type="radio" name="aficion" id="auto">
            <label for="auto">Automovilismo</label>
            <br>
            <input type="radio" name="aficion" id="aero">
            <label for="aero">Aeronáutica</label>
            <br>
            <input type="radio" name="aficion" id="nau">
            <label for="nau">Náutica</label>
        </div>
    </form>
</body>
</html>
