<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        :root {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30px;
        }

        *, ::before, ::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100dvh;
            display: grid;
            place-content: center;
        }

        .boton {
            font-size: 3rem;
            color: white;
            text-align: center;
            height: 400px;
            width: 700px;
            background-color: gray;
            position: relative;
            inset: 0;
            margin: auto;
            display: grid;
            place-content: center;
        }

        .boton::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            /* border: solid 10px blue; */
            border-top: solid blue 10px;
            border-left: solid blue 10px;
        }

    </style>
</head>
<body>
    <div class="boton">Abrir</div>
</body>
</html>
